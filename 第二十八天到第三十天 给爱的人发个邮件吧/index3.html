<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--第4个要求
            1.使用CSS实现：鼠标滑过提示框的某一个提示时，这个提示内容背景色变化，表示鼠标经过了这个DOM节点
            2. 鼠标如果点击某个提示，则提示内容进入输入框，同时提示框消失
            3.在上个步骤结束后，在输入框中任意再输入字符或删除字符，则重新开始出现提示框
        -->
    </head>
    <body>
        <div class="wrapper">
            <input type="text" id="email-input" oninput="changeEventHandler()">
            <ul id="email-sug-wrapper" class="email-sug">
            </ul>
        </div>
        <script type="text/javascript" src="../js/util.js"></script>
        <script type="text/javascript">  
            // 邮箱后缀List参考
            var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
//          <!-- 通过一个小练习综合运用 HTML、CSS、JavaScript，我们要实现一个邮箱输入的提示功能。最终示意图： -->
			
			
			//获取用户的输入值
            function changeEventHandler(){
                var idFname = e('#email-input')
                var value = idFname.value
                userAddSuffix(value)
            }
            
            var lastStr = ''
            //处理用户输入的数据
            var dealData = function(data) {
                lastStr = ''
                //1.去除前后的空格，或者使用str.trim()方法
//              value = value.replace(/^\s+|\s+$/g,"")
                var value = data.trim()
                
//              2. 当用户输入含有 @ 符号时，我们选取用户输入的@前面的字符来和后缀拼接
                var hasStr = value.indexOf('@')
                if(hasStr > -1) {
                    var oldData = value
                    //说明是有的，切片
                    value = oldData.slice(0, hasStr)
                    
                    //剩余的后缀
//                  lastStr = data.slice(hasStr + 1)
                    lastStr = oldData.slice(hasStr)
                }
                log(hasStr, value, lastStr)
                return value
            }
            
            //用户数据加上邮箱后缀
            var userAddSuffix = function(data) {
                var that = this
                //处理用户数据
                data = dealData(data)
                
                var emailSug = e('#email-sug-wrapper')
                emailSug.innerHTML = ''
                //判断如果为空，就不去执行
                if(!data) {
                    return
                }
                
                let first = 0
                //添加html文件
                var reuslt = ''
                for(let i = 0; i < postfixList.length; i++) {
                    var a = '@' + postfixList[i]
                    //判断是否要输入剩余的字符串
                    if(a.indexOf(lastStr) > -1) {
                        //说明存在，否则显示默认的
                        reuslt += htmlTemplate(data + a)
                        
                        first = i
                    }
                }
                
                //判断如果是不存在的，就显示全部的结果
                if(!first) {
                   for(let j = 0; j < postfixList.length; j++) {
                        var b = '@' + postfixList[j]
                        //说明存在，否则显示默认的
                        reuslt += htmlTemplate(data + b)
                    } 
                }
                log('last输出', reuslt)
                //插入到页面中去
                insertContent(emailSug, reuslt)
            }
            
            //添加单个html字符串
            var htmlTemplate = function(data) {
            	var r = `<li>${data}</li>`
            	return r
            }
            
            //鼠标滑过的效果
            var mouseOver = function() {
                var that = this
                bindEvent(e("#email-sug-wrapper"), "mouseover", function () {
                    log('ok');
                })
            }
            
            
            //自动化测试数据
            var testData = function() {
                userAddSuffix('a@1')
                userAddSuffix('a@g')
                userAddSuffix('a@2')
                userAddSuffix('a@qq')
                userAddSuffix('a@163')
                userAddSuffix('a@126.com')
                userAddSuffix('a@qq.com  ')
                userAddSuffix('a@qq.comm')
            }
            var __main = function() {
//          	testData()
                mouseOver()
            }
            __main()
        </script>
    </body>
</html>
