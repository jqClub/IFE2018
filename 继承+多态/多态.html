<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
                                    多态
        </title>
        <!--多态（Polymorphism）按字面的意思就是“多种状态”。
                                     在面向对象语言中，接口的多种不同的实现方式即为多态。
                                     这是标准定义，在c++中实现多态的方式有虚函数、抽象类、模板，在java中更粗暴，所有函数都是“虚”的，子类都可以重写，
                                     当然java中没有虚函数的概念，我们暂且把相同签名的、子类和父类可以有不同实现的函数称之为虚函数，
                                     虚函数和模版（java中的范型）是支持多态的主要方式，因为javascript中没有模版，所以下面我们只讨论虚函数，下面先看一个例子：-->
    </head>
    <body>
        <script type="text/javascript" src="../js/util.js"></script>
        <script type="text/javascript">
			function Person(name, age){
				this.name = name
				this.age = age
			}
        	Person.prototype.toString = function() {
        		return "I am a Person, my name is "+ this.name
        	}
        	
        	function Man(name, age) {
        		Person.apply(this, arguments)
        	}
        	Man.prototype = Object.create(Person.prototype)
        	Man.prototype.toString = function() {
        		return "I am a Man, my name is"+this.name;
        	}
        	
        	var person=new Person("Neo",19)
			var man1=new Man("Davin",18)
			var man2=new Man("Jack",19)

            var __main = function() {
				log(person+'')
				log(man1+'')
            }
            __main()
        </script>
    </body>
</html>
