        <title></title>
        <!--第一个：面向对象编程：
        	
			我们现在要开一个餐厅啦，餐厅里面有服务员，有厨师，有顾客。学习面向对象，为餐厅和几个角色创建自己的类吧。
			餐厅可以招聘或者解雇职员，职员越多，就越能够满足更多的顾客需求，从而赚取更多的钱
			餐厅里的容量是有限的，当顾客坐满了，其他顾客需要排队
			服务员的工作有两个职责，一个是负责点菜，另外一个是上菜
			厨师的职责就一个，烹饪食物
			顾客可以做两件事情，一个是点菜，一个是吃
			系列任务的第一个部分，我们先只实现类的编写。并通过大量阅读掌握JavaScript的面向对象编程                    
        -->
    </head>
    <body>
        <div class="wrapper">
            <input type="text" id="email-input" oninput="changeEventHandler()">
            <ul id="email-sug-wrapper" class="email-sug">
            </ul>
        </div>
        <script type="text/javascript" src="../js/util.js"></script>
        <script type="text/javascript">
        	//使用的是ES6方法
        	class Restaurant {
        		constructor(obj) {
        			this.cash = obj.cash
	    			this.seats = obj.seats
	    			this.staff = obj.staff
        		}
        		hire() {
        			log('招聘职员')
        		}
        		fire() {
        			log('解雇职员')
        		}
        		//使用静态new的方法，而不使用new
        		static new(obj) {
			        let i = new this(obj)
			        return i
			    }
        	}
        	
        	//职员类：
			//属性：ID，姓名，工资
			//方法：完成一次工作
			class Worker {
        		constructor(obj) {
        			this.id = obj.id
	    			this.name = obj.name
	    			this.salary = obj.salary
        		}
        		finishJob() {
        			log('完成一次工作')
        		}
        		fire() {
        			log('解雇职员')
        		}
        		//使用静态new的方法，而不使用new
        		static new(obj) {
			        let i = new this(obj)
			        return i
			    }
       		}
			
			//服务员类，继承自职员
			//完成一次工作：如果参数是个数组，则记录客人点菜，如果参数不是数组则是上菜行为
			class Waiter extends Worker{
        		constructor(name) {
//      			构造函数中通过super()调用父类构造函数，如果有super方法，需要时构造函数中第一个执行的语句，this关键字在调用super之后才可用。
        			super(name)
        		}
        		finishJob() {
        			var first = arguments[0]
					if(typeof first == 'object') {
						//说明是点菜
						log('如果参数是个数组，则记录客人点菜')
					} else {
						//说明是上菜
						log('如果参数不是数组则是上菜行为')
					}
        		}
        	}
			
			//厨师类，继承自职员
			//完成一次工作：烹饪出菜品
			class Cook extends Worker{
        		constructor(name) {
//      			构造函数中通过super()调用父类构造函数，如果有super方法，需要时构造函数中第一个执行的语句，this关键字在调用super之后才可用。
        			super(name)
        		}
        		finishJob() {
        			log('烹饪出菜品')
        		}
        	}
			
			//顾客类
			//方法：点菜，吃
			class Customer{
        		constructor(obj) {
        			
        		}
        		order() {
        			log('用户点菜')
        		}
        		eat() {
        			log('用户吃')
        		}
        	}
			
			//菜品类
			//属性：名字、烹饪成本、价格
			class Food{
        		constructor(obj) {
        			this.name = obj.name
					this.cost = obj.cost
					this.expenditure = obj.expenditure
        		}
        	}
			///////////////////////////////////////////////
			///////////////////////////////////////////////
			//菜品1
    		var food = new Food({
    			name: '辣子鸡',
    			cost: 50,
    			expenditure: 25,
    		});
    		log(food)
			
			//顾客
    		var customer = new Customer({});
			customer.order()
			customer.eat()
//			
			//厨师2
    		var cook = new Cook({
			    id: 2,
			    name: 'hanmeimei',
			    salary: 1000,
			});
			cook.finishJob();
			
			
			//服务员1
    		var waiter = new Waiter({
			    id: 1,
			    name: 20,
			    salary: 100,
			});
			waiter.finishJob(1, 2, 3, 4);
			
			//职员
			var worker = new Worker({
			    id: 1,
			    name: 'haha',
			    salary: 100,
			});
			worker.finishJob();

            __main()
        </script>
